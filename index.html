<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cloud Club at George Mason University</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #e0e0e0;
        }

        .page-title {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 0.6s ease;
        }

        .page-title h1 {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff9900, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.5px;
        }

        .page-title .subtitle {
            font-size: 0.85rem;
            color: #6a6a9a;
            margin-top: 4px;
            letter-spacing: 0.3px;
        }

        .page-title .aws-logo {
            font-size: 2rem;
            display: block;
            margin-bottom: 6px;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-container {
            width: 500px;
            max-width: 95vw;
            height: 650px;
            max-height: 80vh;
            background-color: #16213e;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #0f3460, #533483);
            padding: 14px 24px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .chat-header .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clear-btn {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ccc;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #533483;
            border-radius: 3px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #0f3460, #1a5276);
            border-bottom-right-radius: 4px;
            color: #e8e8e8;
        }

        .message.bot {
            align-self: flex-start;
            background-color: #1e2a4a;
            border-bottom-left-radius: 4px;
            color: #d0d0d0;
            border: 1px solid #2a3a5c;
        }

        .message.error {
            align-self: flex-start;
            background-color: #4a1e2a;
            border-bottom-left-radius: 4px;
            color: #f0a0a0;
            border: 1px solid #5c2a3a;
        }

        .typing-indicator {
            align-self: flex-start;
            padding: 12px 16px;
            background-color: #1e2a4a;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            border: 1px solid #2a3a5c;
            display: flex;
            gap: 5px;
            animation: fadeIn 0.3s ease;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #7a7aaa;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        .chat-input-area {
            padding: 16px;
            background-color: #0f1a35;
            border-top: 1px solid #2a3a5c;
            display: flex;
            gap: 10px;
        }

        .chat-input-area input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid #2a3a5c;
            border-radius: 24px;
            background-color: #1e2a4a;
            color: #e0e0e0;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input-area input::placeholder {
            color: #6a6a9a;
        }

        .chat-input-area input:focus {
            border-color: #533483;
        }

        .chat-input-area button {
            padding: 12px 20px;
            border: none;
            border-radius: 24px;
            background: linear-gradient(135deg, #0f3460, #533483);
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.15s;
            font-weight: 500;
        }

        .chat-input-area button:hover {
            opacity: 0.9;
            transform: scale(1.03);
        }

        .chat-input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            color: #6a6a9a;
            margin-top: 40%;
            font-size: 0.95rem;
        }

        .welcome-message .emoji {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 12px;
        }

        .context-badge {
            text-align: center;
            padding: 6px;
            font-size: 0.7rem;
            color: #4a4a7a;
            letter-spacing: 0.3px;
        }
    </style>
</head>
<body>

    <div class="page-title">
        <span class="aws-logo">‚òÅÔ∏è</span>
        <h1>AWS Cloud Club at George Mason University</h1>
        <div class="subtitle">Powered by AWS &mdash; AI Chatbot Demo</div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <span>ü§ñ</span> Chatbot
            </div>
            <button class="clear-btn" onclick="clearChat()" title="Clear conversation and start fresh">üóëÔ∏è New Chat</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <span class="emoji">üí¨</span>
                Type a message below to start chatting!<br>
                <small style="color:#4a4a7a; margin-top:8px; display:inline-block;">Conversation context is maintained throughout your session.</small>
            </div>
        </div>

        <div class="context-badge" id="contextBadge"></div>

        <div class="chat-input-area">
            <input
                type="text"
                id="userInput"
                placeholder="Type your message..."
                autocomplete="off"
            />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = "https://c666ryds6f.execute-api.us-east-1.amazonaws.com/prod";
        const chatMessages = document.getElementById("chatMessages");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const contextBadge = document.getElementById("contextBadge");
        let firstMessage = true;

        /*
         * conversationHistory stores the full chat as an array of objects:
         * [
         *   { "role": "user",      "content": "Hello" },
         *   { "role": "assistant",  "content": "Hi! How can I help?" },
         *   { "role": "user",      "content": "Tell me about AWS" },
         *   ...
         * ]
         *
         * This gets serialized to a JSON string and sent as "conversation_history"
         * in the request body so the backend can parse it and feed it to the LLM.
         */
        let conversationHistory = [];

        // Send on Enter key
        userInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !sendBtn.disabled) {
                sendMessage();
            }
        });

        function updateContextBadge() {
            const turns = Math.floor(conversationHistory.length / 2);
            if (conversationHistory.length > 0) {
                contextBadge.textContent = `üìé Context: ${conversationHistory.length} messages (${turns} turn${turns !== 1 ? "s" : ""})`;
            } else {
                contextBadge.textContent = "";
            }
        }

        function addMessage(text, type) {
            if (firstMessage) {
                const welcome = chatMessages.querySelector(".welcome-message");
                if (welcome) welcome.remove();
                firstMessage = false;
            }

            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", type);
            msgDiv.textContent = text;
            chatMessages.appendChild(msgDiv);
            scrollToBottom();
            return msgDiv;
        }

        function showTypingIndicator() {
            const indicator = document.createElement("div");
            indicator.classList.add("typing-indicator");
            indicator.id = "typingIndicator";
            indicator.innerHTML = "<span></span><span></span><span></span>";
            chatMessages.appendChild(indicator);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById("typingIndicator");
            if (indicator) indicator.remove();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function extractBotReply(data) {
            if (typeof data === "string") {
                return data;
            } else if (data.response) {
                return data.response;
            } else if (data.body) {
                try {
                    const parsed = typeof data.body === "string" ? JSON.parse(data.body) : data.body;
                    return parsed.response || parsed.message || parsed.text || parsed.answer || JSON.stringify(parsed);
                } catch {
                    return data.body;
                }
            } else if (data.message) {
                return data.message;
            } else if (data.text) {
                return data.text;
            } else if (data.answer) {
                return data.answer;
            } else {
                return JSON.stringify(data, null, 2);
            }
        }

        function clearChat() {
            conversationHistory = [];
            firstMessage = true;
            chatMessages.innerHTML = `
                <div class="welcome-message">
                    <span class="emoji">üí¨</span>
                    Type a message below to start chatting!<br>
                    <small style="color:#4a4a7a; margin-top:8px; display:inline-block;">Conversation context is maintained throughout your session.</small>
                </div>
            `;
            updateContextBadge();
            userInput.focus();
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Add user message to UI
            addMessage(text, "user");
            userInput.value = "";

            // Add user message to conversation history
            conversationHistory.push({
                role: "user",
                content: text
            });

            updateContextBadge();

            // Disable input while waiting
            sendBtn.disabled = true;
            userInput.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            try {
                /*
                 * Build the JSON payload:
                 * {
                 *   "prompt": "current user message",
                 *   "conversation_history": "[{\"role\":\"user\",\"content\":\"Hi\"},{\"role\":\"assistant\",\"content\":\"Hello!\"},...]"
                 * }
                 *
                 * conversation_history is a JSON-stringified array so the
                 * backend can JSON.parse() it directly.
                 */
                const payload = {
                    prompt: text,
                    conversation_history: JSON.stringify(conversationHistory)
                };

                // Log payload to console for debugging
                console.log("Sending payload:", JSON.stringify(payload, null, 2));

                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                removeTypingIndicator();

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                // Log raw response for debugging
                console.log("Received response:", data);

                const botReply = extractBotReply(data);

                // Add bot reply to conversation history
                conversationHistory.push({
                    role: "assistant",
                    content: botReply
                });

                updateContextBadge();

                // Display bot reply
                addMessage(botReply, "bot");

            } catch (error) {
                removeTypingIndicator();
                addMessage(`Error: ${error.message}`, "error");

                // Remove the last user message from history since we got no valid response
                conversationHistory.pop();
                updateContextBadge();

                console.error("Fetch error:", error);
            } finally {
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // Auto-focus input on load
        userInput.focus();
    </script>
</body>
</html>
