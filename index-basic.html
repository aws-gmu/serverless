<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cloud Club at George Mason University</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #e0e0e0;
        }

        .page-title {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 0.6s ease;
        }

        .page-title h1 {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff9900, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.5px;
        }

        .page-title .subtitle {
            font-size: 0.85rem;
            color: #6a6a9a;
            margin-top: 4px;
            letter-spacing: 0.3px;
        }

        .page-title .aws-logo {
            font-size: 2rem;
            display: block;
            margin-bottom: 6px;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-container {
            width: 500px;
            max-width: 95vw;
            height: 650px;
            max-height: 80vh;
            background-color: #16213e;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #0f3460, #533483);
            padding: 18px 24px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .chat-header span {
            margin-right: 8px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #533483;
            border-radius: 3px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #0f3460, #1a5276);
            border-bottom-right-radius: 4px;
            color: #e8e8e8;
        }

        .message.bot {
            align-self: flex-start;
            background-color: #1e2a4a;
            border-bottom-left-radius: 4px;
            color: #d0d0d0;
            border: 1px solid #2a3a5c;
        }

        .message.error {
            align-self: flex-start;
            background-color: #4a1e2a;
            border-bottom-left-radius: 4px;
            color: #f0a0a0;
            border: 1px solid #5c2a3a;
        }

        .typing-indicator {
            align-self: flex-start;
            padding: 12px 16px;
            background-color: #1e2a4a;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            border: 1px solid #2a3a5c;
            display: flex;
            gap: 5px;
            animation: fadeIn 0.3s ease;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #7a7aaa;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        .chat-input-area {
            padding: 16px;
            background-color: #0f1a35;
            border-top: 1px solid #2a3a5c;
            display: flex;
            gap: 10px;
        }

        .chat-input-area input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid #2a3a5c;
            border-radius: 24px;
            background-color: #1e2a4a;
            color: #e0e0e0;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input-area input::placeholder {
            color: #6a6a9a;
        }

        .chat-input-area input:focus {
            border-color: #533483;
        }

        .chat-input-area button {
            padding: 12px 20px;
            border: none;
            border-radius: 24px;
            background: linear-gradient(135deg, #0f3460, #533483);
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.15s;
            font-weight: 500;
        }

        .chat-input-area button:hover {
            opacity: 0.9;
            transform: scale(1.03);
        }

        .chat-input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            color: #6a6a9a;
            margin-top: 40%;
            font-size: 0.95rem;
        }

        .welcome-message .emoji {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

    <div class="page-title">
        <span class="aws-logo">‚òÅÔ∏è</span>
        <h1>AWS Cloud Club at George Mason University</h1>
        <div class="subtitle">Powered by AWS &mdash; AI Chatbot Demo</div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <span>ü§ñ</span> Chatbot
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <span class="emoji">üí¨</span>
                Type a message below to start chatting!
            </div>
        </div>

        <div class="chat-input-area">
            <input
                type="text"
                id="userInput"
                placeholder="Type your message..."
                autocomplete="off"
            />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = "https://c666ryds6f.execute-api.us-east-1.amazonaws.com/prod";
        const chatMessages = document.getElementById("chatMessages");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        let firstMessage = true;

        // Send on Enter key
        userInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !sendBtn.disabled) {
                sendMessage();
            }
        });

        function addMessage(text, type) {
            // Remove welcome message on first interaction
            if (firstMessage) {
                const welcome = chatMessages.querySelector(".welcome-message");
                if (welcome) welcome.remove();
                firstMessage = false;
            }

            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", type);
            msgDiv.textContent = text;
            chatMessages.appendChild(msgDiv);
            scrollToBottom();
            return msgDiv;
        }

        function showTypingIndicator() {
            const indicator = document.createElement("div");
            indicator.classList.add("typing-indicator");
            indicator.id = "typingIndicator";
            indicator.innerHTML = "<span></span><span></span><span></span>";
            chatMessages.appendChild(indicator);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById("typingIndicator");
            if (indicator) indicator.remove();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Add user message
            addMessage(text, "user");
            userInput.value = "";

            // Disable input while waiting
            sendBtn.disabled = true;
            userInput.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt: text })
                });

                removeTypingIndicator();

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                // Try to extract the reply from common response formats
                let botReply;
                if (typeof data === "string") {
                    botReply = data;
                } else if (data.response) {
                    botReply = data.response;
                } else if (data.body) {
                    // Sometimes API Gateway wraps the response
                    try {
                        const parsed = JSON.parse(data.body);
                        botReply = parsed.response || parsed.message || parsed.text || parsed.answer || JSON.stringify(parsed);
                    } catch {
                        botReply = data.body;
                    }
                } else if (data.message) {
                    botReply = data.message;
                } else if (data.text) {
                    botReply = data.text;
                } else if (data.answer) {
                    botReply = data.answer;
                } else {
                    botReply = JSON.stringify(data, null, 2);
                }

                addMessage(botReply, "bot");

            } catch (error) {
                removeTypingIndicator();
                addMessage(`Error: ${error.message}`, "error");
                console.error("Fetch error:", error);
            } finally {
                // Re-enable input
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // Auto-focus input on load
        userInput.focus();
    </script>
</body>
</html>
